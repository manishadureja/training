<html>
<title>Project3 By Manisha Dureja</title>

<body>

    <div>
        <h2 align="center">Modal Project</h2>
        <div align="center"><button onclick="document.getElementById('div1').style.display='block'">Open Modal</button>
        </div>

        <div id="div1">
            <div>
                <div align="center">
                    <span onclick="document.getElementById('div1').style.display='none'"
                        style="align-self: 'right';">&times;</span>
                    <div>
                        <img src="https://amymhaddad.s3.amazonaws.com/morocco-blue.png" alt="" width="200" height="200">
                    </div>

                </div>
            </div>
        </div>

    </div>
    <script>
        document.getElementById('div1').style.display = 'none';
    </script>
</body>
