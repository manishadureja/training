<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.accordion {
  background-color: #eee;
  color: #444;
  cursor: pointer;
  padding: 18px;
  width: 50%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
  transition: 0.4s;
}

.active, .accordion:hover {
  background-color: #ccc; 
}

.panel {
  padding: 0 18px;
  display: none;
  background-color: white;
  overflow: hidden;
}
</style>
</head>
<body>

<h2 align = "center"  style="color: #FFDF00;">General Questions</h2>

<summary class="accordion">Do You Accept All Major Credit Cards?</summary>
<div class="panel">
  <p>Yes, We do accep all the major credits cards. Please contact the store for more information.</p>
</div>

<summary class="accordion">Do You Support Local Farmers?</summary>
<div class="panel">
  <p>Yes, We do.</p>
</div>

<summary class="accordion">Do You Use Organic Ingredients?</summary>
<div class="panel">
  <p>All our food is prepared from organic Ingredients</p>
</div>


<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  });
}
</script>

</body>
</html>
