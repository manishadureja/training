<!DOCTYPE html>
<html>
<body>
<style>
div {
  background-color: lightblue;
}
</style>

<div background-color='gray'>
<h2 align="center">Counter</h2>

<div align="center">
<button type="button" onclick="increase()">Increment</button>
<button type="button" onclick="reset()">Reset</button>
<button type="button" onclick="decrease()">Decrement</button>
</div>
<h2 id="counter" align="center">0</h2>
</div>
<script>
var counter = 0;
var add = (function () {
  
  return function () {return counter += 1;}
})();
var remove = (function () {
  
  return function () {return counter -= 1;}
})();


function increase(){
  document.getElementById("counter").innerHTML = add();
}
function decrease(){
  document.getElementById("counter").innerHTML = remove();
}

function reset(){
   counter=0;
   document.getElementById("counter").innerHTML = 0;
}

</script>

</body>
</html>
